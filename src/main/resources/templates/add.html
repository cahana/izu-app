<script type="text/ng-template" id="CustomerAddModalTemplateId"  th:fragment="copy">

    <ng-form role="view" name="customerAdd" id="customerAdd">
        <div class="modal-header container-fluid">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-9">
                    <h3><p align="center">Add Customer</p></h3>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()" tabIndex="-1"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>
        <!-- model-body start -->
        <div class='modal-body container-fluid'>
            
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input class="form-control" type="text"   id="firstName" name="firstName" ng-model="firstName" required="true" />
                    </div>
                </div>
            </div>
			<div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input class="form-control" type="text"   id="lastName" name="lastName" ng-model="lastName" required="true" />
                    </div>
                </div>
            </div>
			<div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input class="form-control" type="text"   id="email" name="email" ng-model="email" required="true" />
                    </div>
                </div>
            </div>
			
			<div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Measurement 1</label>
                        <input class="form-control" type="text"   id="m1" name="m1" ng-model="m1" required="true" />
                    </div>
                </div>
            </div>
			
			<div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Measurement 2</label>
                        <input class="form-control" type="text"   id="m2" name="m2" ng-model="m2" required="true" />
                    </div>
                </div>
            </div>
			
			<div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Measurement 3</label>
                        <input class="form-control" type="text"   id="m3" name="m3" ng-model="m3" required="true" />
                    </div>
                </div>
            </div>
        </div>
        <!-- model-body end  -->

        <div class="modal-footer container-fluid">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnSubmitModal" form="customerAdd" ng-click="ok()" ng-disabled="customerAdd.$invalid">Save</button>
            </div>
        </div>
    </ng-form>

</script>
