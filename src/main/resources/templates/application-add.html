<script type="text/ng-template" id="ApplicationAddTemplateId" th:fragment="copy">
    <ng-form role="view" name="applicationAdd" id="applicationAdd">
        <div class="modal-header container-fluid">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-9">
                    <h3><p align="center">Initiate New Tenure Application</p></h3>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()" tabIndex="-1"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>
        <!-- model-body start -->
        <div class="modal-body container-fluid">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Applicant&apos;s UH Number, Username or Email Address</label>
                        <div class="input-group">
                            <input class="form-control" type="text" id="search" name="search" ng-model="search" required="true" ng-blur="lookupName()" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text"   id="name" name="name" ng-model="name" readonly="true" />
                        <input class="form-control" type="hidden" id="uhUuid" name="uhUuid" ng-model="uhUuid" readonly="true" required="true" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <select class="form-control input-md" 
                                required='true'
                                ng-model="applicationType" 
                                ng-init="applicationType = types[0]" 
                                ng-options="t.description for t in types">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Campus</label>
                        <select class="form-control input-md" 
                                required='true'
                                ng-model="office" 
                                ng-init="office = offices[selectedOffice]" 
                                ng-options="o.campus.description for o in offices">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Year</label>
                        <select class="form-control input-md" 
                                required='true'
                                ng-model="year" 
                                ng-init="year = years[1]" 
                                ng-options="y.description for y in years">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- model-body end  -->

        <div class="modal-footer container-fluid">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnSubmitModal" form="applicationAdd" ng-click="ok()" ng-disabled="mydisabled || applicationAdd.$invalid">Save</button>
            </div>
        </div>

    </ng-form>
</script>
