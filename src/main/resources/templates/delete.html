<script type="text/ng-template" id="CoordinatorDeleteModalTemplateId"  th:fragment="copy">

    <ng-form role="view" name="coordinatorDelete" id="coordinatorDelete">
        <div class="modal-header container-fluid">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-9">
                    <h3><p align="center">Confirm Coordinator Delete</p></h3>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()" tabIndex="-1"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>

        <!-- model-body start -->
        <div class='modal-body container-fluid'>
            <div class='row'>
                <div class="col-xs-offset-1 col-xs-10">
                    <div class='form-group'>
                        <label class='control-label'>Name</label>
                        <input class='form-control' id='name' name='name' type='text' ng-model='coordinator.person.name' required='true' readonly='true'/>
                    </div>
                </div>
                <div class="col-xs-offset-1 col-xs-10">
                    <div class='form-group'>
                        <label class='control-label'>Campus Office</label>
                        <input class='form-control' id='campusName' name='campusName' type='text' ng-model='coordinator.office.longDescription' required='true' readonly='true'/>
                    </div>
                </div>
            </div>
        </div>
        <!-- model-body end  -->

        <div class="modal-footer container-fluid">
            <div class="col-xs-offset-1 col-xs-11">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnSubmitModal" form="coordinatorDelete" ng-click="ok(coordinator)" ng-disabled="coordinatorDelete.$invalid">Delete</button>
            </div>
        </div>
    </ng-form>

</script>
