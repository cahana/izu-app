<div th:fragment="copy" th:remove="tag">
    <div ng-controller="DetailJsController" data-ng-init="init(wApplication(), wIsCoordinator())" ng-cloak="true">
        <script th:replace="application/detail/add :: copy"></script>
        <div id="maintab" class="panel maintab-subpanel">
            <div class="panel-heading" >
                <span class="panel-title">&nbsp;</span>
                <h4 class="panel-title pull-right">
                    <a data-toggle="collapse" data-target="#collapseA">&nbsp;
                        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                    </a>
                </h4>
            </div>
            <div class="panel-group">
                <div class="panel">
                    <div id="collapseA" class="panel-collapse collapse">
                        <div class="panel-body">
                           <span th:utext="#{detail.help}"></span><br/>
                        </div>
                    </div>
                    <div id="eligibility-tab" class="panel-body">
                        <form id="detailForm" name="detailForm" method="post">
                            <fieldset ng-disabled="!isCoordinator">
                                <div class="well well-sm">
                                    <div class="form-group row">
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="Campus">Campus</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control" 
                                                            id="campusId" 
                                                            name="campusId" 
                                                            ng-model="application.detail.campusId" 
                                                            convert-to-number="enabled">
                                                        <option data-ng-repeat="c in campuses" value="{{c.id}}">{{c.description}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="subject-area">Subject Area</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input type="text" class="form-control" id="subject" name="subject" ng-model="application.detail.subject" placeholder="English"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row" ng-show="showCollegeFields(application)">
                                    <hr/>
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="primaryDepartment"></label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input type="text" class="form-control" id="primaryDepartment" ng-model="application.detail.primaryDepartment" placeholder="Primary Department" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="primaryCollege"></label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input type="text" class="form-control" id="primaryCollege" ng-model="application.detail.primaryCollege" placeholder="Primary College" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-12 col-xs-12">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="secondaryDepartment"></label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input type="text" class="form-control" id="secondaryDepartment" ng-model="application.detail.secondaryDepartment" placeholder="Secondary Department" />
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="secondaryCollege"></label>
                                                <div class="col-md-8 col-sm-8">
                                                    <input type="text" class="form-control" id="secondaryCollege" ng-model="application.detail.secondaryCollege" placeholder="Secondary College" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Initial Probationary Appointment</h5>
                                        <div class="well well-sm">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right">Classification</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control">
                                                        <option>Select Classification</option>
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="initial-rank">Rank</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control" id="initialRankId" name="initialRankId" ng-model="application.detail.initialRankId">
                                                        <option value="">Select Initial Appointment Rank</option>
                                                        <option data-ng-repeat="r in appointmentRanks" value="{{r.id}}">{{r.description}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="initialDate">DatX</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <div class="input-group date input-icon-align" ng-controller="DatepickerController">
                                                        <input id="initialDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="application.detail.initialDateDate" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar app-color"></i></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="initial-appt-type">Type</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control" id="initialTypeId" name="initialTypeId" ng-model="application.detail.initialTypeId">
                                                        <option value="">Select Initial Appointment Type</option>
                                                        <option data-ng-repeat="t in appointmentTypes" value="{{t.id}}">{{t.description}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="col-md-6">
                                        <h5>Current Appointment</h5>
                                        <div class="well well-sm">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right">Classification</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control">
                                                        <option value="">Select Classification</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="currentRankId">Rank</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control" id="currentRankId" name="currentRankId" ng-model="application.detail.currentRankId">
                                                        <option value="">Select Current Appointment Rank</option>
                                                        <option data-ng-repeat="r in appointmentRanks" value="{{r.id}}">{{r.description}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="currentApptDate">Date</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <div class="input-group date input-icon-align" ng-controller="DatepickerController">
                                                        <input id="currentApptDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="application.detail.currentDateDate" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                                                        <span class="input-group-btn">
                                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar app-color"></i></button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-sm-3 col-form-label text-right" for="current-appt-type">Type</label>
                                                <div class="col-md-8 col-sm-8">
                                                    <select class="form-control" id="currentTypeId" name="currentTypeId" ng-model="application.detail.currentTypeId">
                                                        <option value="">Select Current Appointment Type</option>
                                                        <option  data-ng-repeat="t in appointmentTypes" value="{{t.id}}">{{t.description}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h5>Tenure/Promotion</h5>
                                <div class="well well-sm col-md-12">
                                    <div class="col-md-6 row">
                                        <div class="form-group row" style="background-color: transparent;">
                                            <label class="col-md-3 col-sm-3 col-form-label text-right" for="consideration">Consideration</label>
                                            <div class="col-md-8 col-sm-8">
                                                <select class="form-control" id="consideration" name="consideration" ng-model="application.detail.consideration">
                                                    <option value="0">Appropriate</option>
                                                    <option value="before">Prior to Designated Year</option>
                                                    <option value="after">After Designated Year</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row" ng-show="showMemoField(application)">
                                            <label class="col-md-3 col-sm-3 col-form-label text-right" for="considerationFile">Memo</label>
                                            <div class="col-md-8 col-sm-8">
                                                <div class="input-group input-icon-align" >
                                                    <div class="input form-control">
                                                        <a class="ellipsis"
                                                            id="considerationFile"
                                                            ng-model="considerationFile.name"
                                                            th:text="@{{{considerationFile.name}}}"
                                                            th:href="@{{{application.id}}/consideration/{{considerationFile.name}}/}"
                                                            th:target="@{_app_{{application.id}}}" target="_appfiledwn"></a>
                                                    </div>
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default pull-right" ng-click="uploadConsiderationFile(application)"><i class="glyphicon glyphicon-file app-color"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 row">
                                        <div class="form-group row">
                                            <label class="col-md-6 col-sm-3 col-form-label text-right" for="year">Tenure Year</label>
                                            <div class="col-md-6 col-sm-8">
                                                <input type="text" class="form-control" id="year" name="year" ng-model="application.year" numbers-only="true" maxlength="4"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-6 col-sm-3 col-form-label text-right" for="dolp">Date of Last Promotion</label>
                                            <div class="col-md-6 col-sm-8">
                                                <div class="input-group date input-icon-align" ng-controller="DatepickerController">
                                                    <input id="dolp" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="application.detail.previousPromotionDate" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                                                    <span class="input-group-btn">
                                                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar app-color"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <h5>Waver of Minimum Qualifications</h5>
                                <div class="well well-sm col-md-12">
                                    <div class="form-group row" >
                                        <label class="col-md-3 col-sm-3 col-form-label text-right" for="er">Educational Requirement</label>
                                        <div class="col-md-3 col-sm-3">
                                            <div class="input-group input-icon-align" id="er">
                                                <div class="input form-control">
                                                    <a></a>
                                                </div>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default pull-right" ng-click="">
                                                        <i class="glyphicon glyphicon-file app-color"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                        <label class="col-md-3 col-sm-3 col-form-label text-right" for="sr">Service Requirement</label>
                                        <div class="col-md-3 col-sm-3">
                                            <div id="sr" class="input-group input-icon-align" >
                                                <div class="input form-control">
                                                    <a></a>
                                                </div>
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default pull-right" ng-click="">
                                                        <i class="glyphicon glyphicon-file app-color"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" style="height: 60px;">
                                    <div class="col-xs-12 col-sm-2 text-left" >
                                        <button type="submit" id="save-button" class="btn btn-primary pull-left" ng-disabled="!detailForm.$dirty" th:disabled="true" ng-click="save(application)">Save Eligibility</button>
                                    </div>
                                    <div class="clearfix visible-xs"><br/>&nbsp;<br/></div>
                                    <div class="col-xs-12 col-sm-offset-1 col-sm-9 text-left" ng-cloak="true" ng-show="submissionSuccess &amp;&amp; !detailForm.$dirty">
                                        <div class="alert alert-success" role="alert" style=" padding-top: 7px; padding-bottom: 7px;">
                                            Your updates were saved!
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
