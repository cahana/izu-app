<script type="text/ng-template" id="ApplicationDeleteModalTemplateId"  th:fragment="copy">

    <ng-form role="view" name="applicationDelete" id="applicationDelete">
        <div class="modal-header container-fluid">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-9">
                    <h3><p align="center">Confirm Application Delete</p></h3>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>

        <!-- model-body start -->
        <div class='modal-body container-fluid'>
            <div class='row'>
                <div class="col-xs-offset-1 col-xs-10">
                    <div class='form-group'>
                        <label class='control-label'>Applicant</label>
                        <input class='form-control' id='name' name='name' type='text' ng-model='application.applicant.name' required='true' readonly='true'/>
                    </div>
                </div>
                <div class="col-xs-offset-1 col-xs-10">
                    <div class='form-group'>
                        <label class='control-label'>Application Type</label>
                        <input class='form-control' id='type' name='type' type='text' ng-model='application.type.description' required='true' readonly='true'/>
                    </div>
                </div>
            </div>
        </div>
        <!-- model-body end  -->

        <div class="modal-footer container-fluid">
            <div class="col-xs-offset-1 col-xs-11">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnSubmitModal" form="applicationDelete" ng-click="ok(application)" ng-disabled="applicationDelete.$invalid">Delete</button>
            </div>
        </div>
    </ng-form>

</script>
