<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: copy"></head>
<body ng-app="izuApp">
<script th:inline="javascript">
/*<![CDATA[*/
    var customers = [[${customers}]];
    var types= [[${types}]];
/*]]>*/
</script>

    <nav th:replace="menubar :: copy"></nav>

    <!--  Content container -->
    <div class="container">

        <div class="panel panel-default" ng-controller="CustomerJsController" ng-init="init(wCustomers(), wTypes())">
			<script th:replace="add  :: copy"></script>
        	<script th:replace="edit  :: copy"></script>
        	<script th:replace="delete  :: copy"></script>
        	
            <div class="panel-heading">
                <div class="row">
                    <form class="form-inline">
                        <div class="col-xs-12 col-sm-4">
                            <h4 class="text-left">Customers</h4>
                        </div>
                        <div class="col-xs-9 col-sm-6">
                            <input type="text"
                                   ng-model="searchForCustomer"
                                   class="form-control text-left pull-right full-width"
                                   placeholder="Type to filter text..."
                                   autofocus="autofocus" />
                        </div>
                        <div class="col-xs-3  col-sm-2">
                            <button type="button" class="btn btn-default pull-right" ng-click="addCustomer()">Add</button>
                            &nbsp;
                        </div>
                    </form>
                </div>
            </div>
            <div th:replace="application-listing-partial :: copy"></div>
        </div>
    </div>
    <!-- / Content container. -->

    <div th:replace="footer :: copy"></div>
</body>
</html>
