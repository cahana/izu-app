<script type="text/ng-template" id="ApplicationEditModalTemplateId" th:fragment="copy">
    <ng-form role="view" name="applicationEdit" id="applicationEdit">
        <div class="modal-header container-fluid">
            <div class="row">
                <div class="col-xs-offset-1 col-xs-9">
                    <h3><p align="center">Edit Tenure Application</p></h3>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()" tabIndex="-1"><span aria-hidden="true">&times;</span></button>
                </div>
            </div>
        </div>
        <!-- model-body start -->
        <div class="modal-body container-fluid">
             <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text"   id="name" name="name" ng-model="name" readonly="true" disabled="disabled" />
                        <input class="form-control" type="hidden" id="uhUuid" name="uhUuid" ng-model="uhUuid" readonly="true" required="true" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <select class="form-control input-md" 
                                required='true'
                                ng-model="applicationType" 
                                ng-init="applicationType = applicationTypes[selectedType]" 
                                ng-options="t.description for t in types">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Campus</label>
                        <select class="form-control input-md" 
                                required='true'
                                ng-model="office" 
                                ng-init="office = offices[selectedOffice]" 
                                ng-options="o.campus.description for o in offices">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label class="control-label">Year</label>
                        <select class="form-control input-md" 
                                required='true'
                                ng-model="year" 
                                ng-init="year = years[selectedYear]" 
                                ng-options="y.description for y in years">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!-- model-body end  -->

        <div class="modal-footer container-fluid">
            <div class="col-xs-12">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="cancel()">Cancel</button>
                <!-- button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnSubmitModal" form="applicationEdit" ng-click="ok()" ng-disabled="mydisabled || applicationEdit.$invalid">Save</button -->
                <button type="submit" class="btn btn-primary" data-dismiss="modal" id="btnSubmitModal" form="applicationEdit" ng-click="ok()" ng-disabled="mydisabled || !applicationEdit.$dirty">Save</button>
            </div>
        </div>

    </ng-form>
</script>
